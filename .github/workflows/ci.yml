name: CI Workflow

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Run type check
        run: pnpm run type-check

      - name: Commit lint
        run: echo "${{ github.event.pull_request.title }}" | pnpm commitlint --verbose

  test:
    runs-on: ubuntu-latest

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm run coverage:ci

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      # Add coverage report as a comment on PRs
      - name: Report Coverage
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run build
